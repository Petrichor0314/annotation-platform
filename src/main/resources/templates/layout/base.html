<!-- src/main/resources/templates/layout/base.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Admin | Annotation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-900">

<!-- Header -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content + Sidebar Wrapper -->
<div class="flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content Area -->
    <main class="flex-1 p-8 max-w-7xl mx-auto" th:insert="~{::content}"></main>
</div>

<!-- Footer -->
<footer class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-500 mt-10">
    &copy; 2025 Annotation Platform | Powered by Spring Boot + Thymeleaf + Tailwind CSS
</footer>

</body>
</html>
