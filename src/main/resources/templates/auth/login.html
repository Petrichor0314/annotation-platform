<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Login - Annotation Platform</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com "></script>
    <!-- Optional: Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center px-4">

<div class="w-full max-w-md bg-white shadow-xl rounded-xl border border-gray-200 p-8 space-y-6 transition-all duration-300 ease-in-out hover:shadow-2xl">

    <!-- Logo / Title -->
    <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-900">Annotation Platform</h1>
        <p class="mt-2 text-sm text-gray-500">Sign in to manage your annotations</p>
    </div>

    <!-- Error Message -->
    <div th:if="${param.error}" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-md animate-pulse" role="alert">
        <p class="font-medium">Authentication Failed</p>
        <span class="block text-sm mt-1">Invalid username or password.</span>
    </div>

    <!-- Login Form -->
    <form th:action="@{/auth/login}" method="post" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input id="email" name="email" type="email" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 ease-in-out">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input id="password" name="password" type="password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 ease-in-out">
        </div>

        <div>
            <button type="submit"
                    class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign In
            </button>
        </div>
    </form>

    <!-- Footer -->
    <div class="text-center text-xs text-gray-400 pt-4">
        &copy; 2025 Annotation Platform
    </div>
</div>

</body>
</html>
