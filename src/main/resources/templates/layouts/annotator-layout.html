<!-- src/main/resources/templates/layouts/annotator-layout.html -->
<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:fragment="layout (title, main, pageSpecificJs)"
>
  <head th:replace="~{fragments/head :: head(${title})}">
    <!-- This head section will be replaced by fragments/head :: head -->
    <!-- Original content was:
    <meta charset="UTF-8" />
    <title th:text="${title} + ' | Annotation Platform'">Annotator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <th:block th:replace="~{fragments/head :: headScripts}"></th:block>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    -->
  </head>
  <body class="bg-slate-50 min-h-screen text-slate-900">
    <div class="flex min-h-screen">
      <!-- Annotator Sidebar -->
      <div th:replace="~{annotator/sidebar :: annotator-sidebar}"></div>

      <!-- Main Content Area -->
      <div class="flex-1 flex flex-col">
        <!-- Navbar (optional, if annotators have a different or no global navbar) -->
        <!-- For now, let's assume a common navbar fragment exists, if not, this can be removed or made annotator-specific -->
        <header th:replace="~{fragments/navbar :: navbar}"></header>

        <main class="flex-1 p-6 bg-slate-100" th:insert="${main}">
          <!-- Page specific content will be inserted here -->
        </main>

        <footer class="bg-slate-800 text-slate-300 text-center text-sm py-4">
          &copy; 2024 Annotation Platform - Annotator Panel
        </footer>
      </div>
    </div>

    <!-- Page specific JS -->
    <th:block th:replace="${pageSpecificJs} ?: ~{}"></th:block>
  </body>
</html>
