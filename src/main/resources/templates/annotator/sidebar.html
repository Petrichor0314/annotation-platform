<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <body>
    <nav
      th:fragment="annotator-sidebar"
      class="w-64 bg-slate-800 text-slate-100 min-h-screen p-6 space-y-4 shadow-lg"
    >
      <div class="text-center mb-10">
        <a
          href="/annotator/tasks"
          class="text-2xl font-bold hover:text-slate-300"
          >Annotator UI</a
        >
      </div>
      <ul class="space-y-2">
        <li>
          <a
            th:href="@{/annotator/dashboard}"
            class="flex items-center space-x-3 py-2.5 px-4 rounded-md hover:bg-slate-700 transition-colors duration-150"
            th:classappend="${activePage == 'dashboard'} ? 'bg-slate-700 text-white' : 'text-slate-300 hover:text-white'"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              ></path>
            </svg>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a
            th:href="@{/annotator/tasks}"
            class="flex items-center space-x-3 py-2.5 px-4 rounded-md hover:bg-slate-700 transition-colors duration-150"
            th:classappend="${activePage == 'tasks'} ? 'bg-slate-700 text-white' : 'text-slate-300 hover:text-white'"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
              ></path>
            </svg>
            <span>My Tasks</span>
          </a>
        </li>
        <!-- Add more annotator-specific links here if needed -->
        <!-- Example:
        <li>
            <a th:href="@{/annotator/profile}"
               class="flex items-center space-x-3 py-2.5 px-4 rounded-md hover:bg-slate-700 transition-colors duration-150"
               th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/annotator/profile')} ? 'bg-slate-700 text-white' : 'text-slate-300 hover:text-white'">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span>My Profile</span>
            </a>
        </li>
        -->
      </ul>
      <div class="absolute bottom-6 left-0 right-0 px-6">
        <form th:action="@{/auth/logout}" method="post" class="w-full">
          <button
            type="submit"
            class="w-full flex items-center justify-center space-x-3 py-2.5 px-4 rounded-md bg-red-500 hover:bg-red-600 text-white transition-colors duration-150"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              ></path>
            </svg>
            <span>Logout</span>
          </button>
        </form>
      </div>
    </nav>
  </body>
</html>
